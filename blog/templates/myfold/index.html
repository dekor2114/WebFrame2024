GitHub Clone
1. 폴더 생성
   - mkdir github -> cd github
2. 클론
   - git clone https://github/com/ID/NEWREPOSIT.git
   (username/password)

GitHub 연습
- git remote -V   	::: branch 확인
- git log		::: 커밋, 변경 내용 확인
- git pull 	::: git 내용 최신버전 모두 다 가져오고 병합
- git fetch	::: 변경 사항만 가져옴 .git/FETCH_HEAD 에 내용이 저장됨
- git merge FETCH_HEAD	::: FETCH_HEAD를 참고하여 변경사항 병합
- git remote remove origin 	::: 연결 해제
- git remote add origin [URL.git]

- git config --global user.email "id@xxx.com"
- git config --global user.name "your name"

가상환경실행(Cmder) 및 장고 설치

   - pip install django

* Django 설치 오류 시
  1. 경로 설정 문제
   Window10 시스템환경에서 환경 변수에 아래 경로와 같이 추가
   Sample) C:\Anaconda3; C:\Anaconda3\Scripts; C:\Anaconda3\Library\bin



---------------------------------------------------------------------

장고 프로젝트 생성
1. 생성
   - django-admin startproject PROJECTNAME .
2. 서버실행 (가상환경 활성화 꼭! 확인)
   - python manage.py runserver
3. 데이터베이스 생성(서버 중단 후)
   - python manage.py migrate  => db.sqlite3 생성됨
4. 관리자 계정 생성
   - python manage.py createsuperuser
   - ID / E-mail / PW
   - http://127.0.0.1:8000/admin 에서 확인
   - git에서 DB버전 관리 안하도록 설정 확인 필요

프로젝트 현버전 커밋
   - git add .
   - git commit -m "현 버전 설명"
   (처음 로그인)
   - git config --global user.emal "깃이메일주소"
   - git config --global user.name "이름입력)




관리자 계정 확인 및 비번 변경
1. 관리자 계정 확인
   - python manage.py shell
   - from django.contrib.auth.models import User
   - suser = User.objects.filter(is_superuser=True)
   - suser   (관리자 ID 확인 후 shell 종료 (exit()))
   - (삭제) User.objects.get(username="SID", is_superuser=True).delete()
2. 관리자 비번 변경
   - python manage.py changepassword SID -->
